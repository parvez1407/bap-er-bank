<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>
    <!-- TailWind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-semibold text-purple-600"> Bap Er
                Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-purple-100 w-9/12 mx-auto mt-16 p-14 rounded-xl">
            <h3 class="text-3xl font-bold text-purple-800 mb-5">Please Login</h3>
            <div>
                <input class="block w-full px-3 py-2 mb-3 rounded-md" type="email" name="" id="user-email"
                    placeholder="Your Email Address">
                <input class="block w-full px-3 py-2 mb-4 rounded-md" type="password" name="" id="user-password"
                    placeholder="Your Password">
                <button id="btn-submit"
                    class="bg-purple-700 hover:bg-purple-600 text-white px-8 py-2 rounded-md font-medium">Login</button>

            </div>
        </section>
    </main>
    <!-- Main JS -->
    <script src="js/login.js"></script>
</body>

</html>
